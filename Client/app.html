<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('"C:\Users\praka\Downloads\Machine Learning Projects\Real Estate Price Prediction\Client\th.jpeg"') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="img"></div>
    <div class="container">
        <form class="form">
    <h2>Area (Square Feet)</h2>
    <input class="area" type="text" id="uiSqft" name="Squareft" placeholder="Enter area in sqft" required>

    <h2>BHK</h2>
    <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" aria-label="1 BHK">
        <label for="radio-bhk-1">1</label>
        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked aria-label="2 BHK">
        <label for="radio-bhk-2">2</label>
        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" aria-label="3 BHK">
        <label for="radio-bhk-3">3</label>
        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" aria-label="4 BHK">
        <label for="radio-bhk-4">4</label>
        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" aria-label="5 BHK">
        <label for="radio-bhk-5">5</label>
    </div>

    <h2>Bath</h2>
    <div class="switch-field">
        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1" aria-label="1 Bath">
        <label for="radio-bath-1">1</label>
        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked aria-label="2 Bath">
        <label for="radio-bath-2">2</label>
        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3" aria-label="3 Bath">
        <label for="radio-bath-3">3</label>
        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4" aria-label="4 Bath">
        <label for="radio-bath-4">4</label>
        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5" aria-label="5 Bath">
        <label for="radio-bath-5">5</label>
    </div>

    <h2>Location</h2>
    <select class="location" id="uiLocations" required>
        <option value="" disabled selected>Choose a Location</option>
        <option value="Electronic City">Electronic City</option>
        <option value="Rajaji Nagar">Rajaji Nagar</option>
    </select>

    <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
    <button class="reset" type="reset">Reset</button>
    <div id="uiEstimatedPrice" class="result">
        <h2></h2>
    </div>
</form>
    </div>
</body>
</html>
